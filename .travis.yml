language: python

cache: pip

python:
- '3.4'
- '3.5'
- '3.6-dev'
- 'nightly'

matrix:
  allow_failures:
  - python: '3.6-dev'
  - python: 'nightly'

install:
- make install

script:
- make lint
- coverage run setup.py test
- grablib -V

after_success:
- ls -lha
- bash <(curl -s https://codecov.io/bash)
